apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: store-mysql
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: store-mysql
    spec:
      volumes:
      - name: data
        emptyDir: {}
      containers:
      - name: mysql
        image: mysql:5.7.20
        env:
        - name: MYSQL_USER
          value: root
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: 'yes'
        - name: MYSQL_DATABASE
          value: store
        args:
        - --lower_case_table_names=1
        - --skip-ssl
        - --character_set_server=utf8mb4
        - --explicit_defaults_for_timestamp
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql/
---
apiVersion: v1
kind: Service
metadata:
  name: store-mysql
  namespace: default
spec:
  selector:
    app: store-mysql
  ports:
  - port: 3306
